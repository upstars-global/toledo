<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

            margin: 0;

        header {
            display: flex;

        header form {
            display: inline;

    </header>
    <section>
        <h2>Last report</h2>
    </section>
    <iframe src="/report"></iframe>
