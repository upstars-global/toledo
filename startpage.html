<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        header {
            display: flex;
            padding: 1rem;
        }

        header form {
            display: inline;
            margin-right: 1rem;
        }

        iframe {
            width: 100%;
            height: 86vh;
            border: 0;
        }

        section {
            margin: 0 1rem;
        }

        .fe-preloader {
            position: absolute;
            top: 0;
            background: rgb(123 123 123 / 50%);
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fe-preloader__loader {
            width: 50px;
            height: 50px;
            animation: rotating 1500ms linear infinite;
            border-radius: 50%;
            border: 5px solid #ffffff;
            border-left-color: transparent;
            box-sizing: border-box;
        }

        @keyframes rotating {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
      function showPreloader() {
        document.getElementsByClassName("fe-preloader")[0].style.display = "flex";
      }
    </script>
</head>
<body>
<header>
    <form action="/start">
        <button type="submit" onclick="showPreloader()">Start new test</button>
    </form>
    <form action="/reference">
        <button type="submit" onclick="showPreloader()">Create new reference</button>
    </form>
</header>
<section>
    <h2>Last report</h2>
</section>
<iframe src="/report"></iframe>
<div class="fe-preloader">
    <div class="fe-preloader__loader"></div>
</div>
</body>
</html>
