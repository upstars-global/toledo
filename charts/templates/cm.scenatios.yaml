{{- if .Values.ingress.dashboards.enabled }}
{{ range $path, $_ := .Files.Glob "scenarios/*.json" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $.Release.Name }}-{{ base $path }}
  labels:
    grafana_dashboard: '1'
binaryData:
  {{ base $path }}: {{ $.Files.Get $path | b64enc }}
---
{{ end }}
{{ end }}